name: CI
on:
  push:
    branches:
      - ru

jobs:
  build:
    if: github.repository == 'Titiaiev/reference-1'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm install
      - run: npm run build

      - name: Generate Contributors Images
        uses: Titiaiev/github-action-contributors@main
        id: contributors
        with:
          filter-author: (renovate\[bot\]|renovate-bot|dependabot\[bot\])
          output: dist/CONTRIBUTORS.svg
          avatarSize: 42

      - name: Modify CONTRIBUTING.md
        uses: Titiaiev/github-action-modify-file-content@main
        with:
          path: CONTRIBUTING.md
          body: |
            ${{steps.contributors.outputs.htmlList}}

      - name: Modify README.md
        uses: Titiaiev/github-action-modify-file-content@main
        with:
          path: README.md
          body: |
            ${{steps.contributors.outputs.htmlList}}

      - name: Create Tag
        id: create_tag
        uses: Titiaiev/create-tag-action@main
        with:
          package-path: ./package.json

      - name: gh-pages README.md
        working-directory: dist
        run: |
          cat << "EOF" > README.md
          Website: https://Titiaiev.github.io/reference-1
          ## Docker

          [![Docker Image Version (latest by date)](https://img.shields.io/docker/v/wcjiang/reference)](https://hub.docker.com/r/wcjiang/reference) [![Docker Image Size (latest by date)](https://img.shields.io/docker/image-size/wcjiang/reference)](https://hub.docker.com/r/wcjiang/reference) [![Docker Pulls](https://img.shields.io/docker/pulls/wcjiang/reference)](https://hub.docker.com/r/wcjiang/reference)

          easy pass `docker` deploy `Quick Reference` website.

          ```bash
          docker pull wcjiang/reference
          ```

          ```bash
          docker run --name reference --rm -d -p 9667:3000 wcjiang/reference:latest
          # Or
          docker run --name reference -itd -p 9667:3000 wcjiang/reference:latest
          ```

          Visit the following in your browser URL

          ```bash
          http://localhost:9667/
          ```
          EOF

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          commit_message: ${{ github.event.head_commit.message }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

      - name: Generate Changelog
        id: changelog
        uses: Titiaiev/changelog-generator@main
        with:
          filter-author: (Little Brother Tune™|github-actions-bot|dependabot|renovate\\[bot\\]|dependabot\\[bot\\]|Renovate Bot)
          filter: (^[\s]+?[R|r]elease)|(^[R|r]elease)

      - name: Create Release
        uses: ncipollo/release-action@v1
        if: steps.create_tag.outputs.successful
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: ${{ steps.create_tag.outputs.version }}
          tag: ${{ steps.create_tag.outputs.version }}
          body: |
            Documentation ${{ needs.build.outputs.create_tag_version }}: https://raw.githack.com/Titiaiev/reference-1/${{ steps.changelog.outputs.gh-pages-short-hash }}/index.html
            Comparing Changes: ${{ steps.changelog.outputs.compareurl }}

            ${{ steps.changelog.outputs.changelog }}

            ## Docker
            [![Docker Image Version (latest by date)](https://img.shields.io/docker/v/wcjiang/reference)](https://hub.docker.com/r/wcjiang/reference) [![Docker Image Size (latest by date)](https://img.shields.io/docker/image-size/wcjiang/reference)](https://hub.docker.com/r/wcjiang/reference) [![Docker Pulls](https://img.shields.io/docker/pulls/wcjiang/reference)](https://hub.docker.com/r/wcjiang/reference)

            easy pass `docker` 部署 `Quick Reference` website.

            ```bash
            docker pull wcjiang/reference
            ```

            ```bash
            docker run --name reference --rm -d -p 9667:3000 wcjiang/reference:latest
            # Or
            docker run --name reference -itd -p 9667:3000 wcjiang/reference:latest
            ```

            Visit the following in your browser URL

            ```bash
            http://localhost:9667/
            ```

      # Create Docker Image
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image:latest
        uses: docker/build-push-action@v3
        with:
          push: true
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm64/v7
          tags: ${{ secrets.DOCKER_USER }}/reference:latest

      - name: Build and push image:tags
        uses: docker/build-push-action@v3
        if: steps.create_tag.outputs.successful
        with:
          push: true
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm64/v7
          tags: ${{ secrets.DOCKER_USER }}/reference:${{steps.changelog.outputs.version}}

      # Create Docker Image in Github
      - name: Login to the GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image:latest
        uses: docker/build-push-action@v3
        with:
          push: true
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm64/v7
          tags: ghcr.io/Titiaiev/reference:latest

      - name: Build and push image:tags
        uses: docker/build-push-action@v3
        if: steps.create_tag.outputs.successful
        with:
          push: true
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm64/v7
          tags: ghcr.io/Titiaiev/reference:${{steps.changelog.outputs.version}}

